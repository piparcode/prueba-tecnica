<div class="text-white">
  <h2 class="text-2xl font-bold mb-8 text-center">Api Pokemon</h2>
  <ul class="space-y-2">
    <li
      *ngFor="let pokemon of pokemons"
      class="flex flex-col sm:flex-row gap-2 justify-between items-center py-3 border-t border-gray-300"
    >
      <span class="text-xl capitalize font-medium">{{ pokemon.name }}</span>
      <div class="flex gap-2 justify-center items-center">
        <a
          href="/pokemons/{{ pokemon.name }}"
          class="px-3 py-1 text-white border border-white rounded-xl hover:bg-white hover:text-black transition-colors duration-500 focus:outline-none"
        >
          Ver Detalles
        </a>
        <button
          (click)="addToFavorites(pokemon)"
          [ngClass]="{
            'text-red-500': isFavorite(pokemon),
            'text-white hover:text-red-500': !isFavorite(pokemon)
          }"
          class="px-3 py-1 border border-white rounded-xl text-white hover:text-red-500 transition-colors duration-300 focus:outline-none"
        >
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon icon-tabler icons-tabler-filled icon-tabler-heart"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
              /></svg></span>
        </button>
      </div>
    </li>
  </ul>
  <div class="flex gap-4">
    <a
      href="/favorites"
      class="mt-4 text-center px-4 py-2 rounded-xl text-white border border-white hover:bg-white hover:text-black transition-colors duration-500 focus:outline-none w-full"
      >ir a favoritos</a>
    <button
      (click)="loadMore()"
      class="mt-4 px-4 py-2 rounded-xl text-white border border-white hover:bg-white hover:text-black transition-colors duration-500 focus:outline-none w-full"
    >
      Cargar MÃ¡s
    </button>
  </div>
</div>
