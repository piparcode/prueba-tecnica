<section class="contenedor-main">
  <div class="card-main">
    <div class="flex flex-col justify-center items-center">
      <h2 class="text-2xl font-bold capitalize">{{ pokemon?.name }}</h2>
      <img
        [src]="pokemon?.sprites.front_default"
        alt="{{ pokemon?.name }}"
        class="w-60 h-60"
      />
      <ul class="text-xl">
        <li><span class="font-bold">HP:</span> {{ pokemon?.stats[0].base_stat }}</li>
        <li><span class="font-bold">Ataque:</span> {{ pokemon?.stats[1].base_stat }}</li>
        <li><span class="font-bold">Defensa:</span> {{ pokemon?.stats[2].base_stat }}</li>
      </ul>
    </div>
    <div class="mt-4 flex gap-4 flex-col sm:flex-row">
      <a
        href="/home"
        class="flex w-full justify-center py-2 rounded-xl bg-emerald-700 border border-emerald-700 text-white font-medium shadow-xl hover:bg-white hover:text-black hover:border-zinc-300 transition-all duration-500 cursor-pointer"
      >
        Volver
      </a>
    </div>
  </div>
</section>
